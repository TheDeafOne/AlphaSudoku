<!DOCTYPE html>
<html>

<head>
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <table>
    <th></th>
    {% for j in range(9) %}
      <th>{{chr(65 + j)}}</th>
    {% endfor %}
    {% for i in range(9) %}
    <tr>
      <td><str>{{i + 1}}</str></td>
      {% for j in range(9) %}
      <td {% if ((j // 3) + (i // 3) * 3 + 1) % 2 == 0 %}style="background-color: black"{% endif %}><input title="Block {{(j // 3) + (i // 3) * 3 + 1}}, Row {{i + 1}}, Column {{chr(65 + j)}}" value="0" id="sud_{{chr(65 + j)}}{{i+1}}" type="number" min="0" max="9" /></td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <button onclick="printBoard()">Print Board</button>
  <button onclick="submitBoard()">Submit Board</button>
  <button onclick="run()">Run Board</button>
</body>

<script>
  function boardString() {
    var s = "";
    for(let i=0; i<9; i++) for(let j=0;j<9;j++){
      let id = "sud_" + String.fromCharCode(65+i) + (j+1);
      console.log(id);
      s += document.getElementById(id).value;
    }
    return s;
  }
  function printBoard() {
    var s = boardString();
    console.log(s);
  }
  function submitBoard() {
    let board = boardString();
    fetch(window.location.href + "submit/" + board).then(
      response => {
        if (!response.ok) {
          throw new Error(`Request failed with status ${reponse.status}`)
        }
      }
    ).catch(console.log);
  }
  function run() {
    fetch(window.location.href + "run/").then(
      response => {
        if (!response.ok) {
          throw new Error(`Request failed with status ${reponse.status}`)
        }
        console.log("Ran successfully.");
        poll_timeout(300);
      }
    ).catch(console.log);
  }
  function poll(){
    return fetch(window.location.href + "poll/").then(
      response => {
        if (!response.ok) {
          throw new Error(`Request failed with status ${reponse.status}`)
        }
        return response.json();
      }
    ).then(json => {
        var changed = false;
        for(let i=0; i<9; i++) for(let j=0;j<9;j++){
          let index = String.fromCharCode(65+i) + String(j+1);
          let id = "sud_" + index;
          console.log(json[index]);
          if(document.getElementById(id).value  != json[index]){
            document.getElementById(id).style.backgroundColor = "yellow";
            document.getElementById(id).value  = json[index];
            changed = true;
          }
          else {
            document.getElementById(id).style.backgroundColor = "white";
          }
          
        }
        return true;
    })
    .catch(console.log);
  }
  function poll_timeout(time) {
    console.log("Polling with delay", time);
    function poll_to() {
      poll().then(
        success => {
          if(success) window.setTimeout(poll_to, time);
        }
      )
    }
    window.setTimeout(poll_to, time);
  }
</script>

</html>
